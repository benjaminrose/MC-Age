language: python

#matrix and generic is the best way to get travis to work with python & OSX
matrix:
  fast_finis: true
  allow_failures:
    - os: osx
    - env: MAIN_CMD="pylint fsps-age.py"
  include:
      - os: linux
        python: 3.5
        env: MAIN_CMD="pytest -v --cov=./"
      - os: linux
        python: 3.6
        env: MAIN_CMD="pytest -v --cov=./"
      - os: osx
        language: generic
        #will be python3 from homebrew
        env: 
          - PYVERSION=python3
          - MAIN_CMD="pytest -v --cov=./"
      - os: linux
        python: 3.6
        env: MAIN_CMD="pylint fsps-age.py"

